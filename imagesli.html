<body>

<h2 class="w3-center">HTML slides</h2>

  <img class="mySlides" src="C:/Users/mech/Documents/project/image/k.png" style="width:100%">
  <img class="mySlides" src="C:/Users/mech/Documents/project/image/l.png" style="width:100%">

</div>

<script>
var slideIndex = 0;
carousel();

function carousel() {
  var i;
  var x = document.getElementsByClassName("mySlides");
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none"; 
  }
  slideIndex++;
  if (slideIndex > x.length) {slideIndex = 1} 
  x[slideIndex-1].style.display = "block"; 
  setTimeout(carousel, 2000); 
}
</script>

</body>
